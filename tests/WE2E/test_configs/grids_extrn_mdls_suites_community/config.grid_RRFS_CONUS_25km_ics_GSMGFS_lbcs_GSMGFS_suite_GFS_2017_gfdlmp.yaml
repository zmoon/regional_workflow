metadata:
  description: |-
    This test is to ensure that the workflow running in community mode
    completes successfully on the RRFS_CONUS_25km grid using the GFS_2017_gfdlmp
    physics suite with ICs and LBCs derived from the GSMGFS.
user:
  RUN_ENVIR: community
workflow:
  CCPP_PHYS_SUITE: FV3_GFS_2017_gfdlmp
  DATE_FIRST_CYCL: '20190520'
  DATE_LAST_CYCL: '20190520'
  CYCL_HRS:
    - 0
  FCST_LEN_HRS: 6
  PREEXISTING_DIR_METHOD: rename
task_get_extrn_ics:
  EXTRN_MDL_NAME_ICS: GSMGFS
  USE_USER_STAGED_EXTRN_FILES: true
task_get_extrn_lbcs:
  EXTRN_MDL_NAME_LBCS: GSMGFS
  LBC_SPEC_INTVL_HRS: 6
  USE_USER_STAGED_EXTRN_FILES: true
task_run_fcst:
  PREDEF_GRID_NAME: RRFS_CONUS_25km
